<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the repository name (replace "Portfolio" with your actual repo name if different)
    var repoName = "Portfolio";

    // Construct the base URL for the repository (e.g., /Portfolio/)
    var repoBaseUrl = '/' + repoName + '/';

    // Redirect to the base URL of the repository.
    // The browser *should* keep the original full path (e.g., /Portfolio/about) in the address bar.
    // When index.html loads at this base, React Router will read the full path from the URL.
    window.location.replace(repoBaseUrl + window.location.search); // Append original search parameters if any
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
